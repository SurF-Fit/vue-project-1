<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Product App</title>
</head>
<body>
<div id="app">
    <div id="app">

        <div class="product">

            <div class="product-image">
                <img v-bind:alt="allText" v-bind:src="image">
            </div>

            <div class="product-info">
                <div style="display: flex; gap: 20px; align-items: center">
                    <h1>{{ product }}</h1>
                    <p v-if="inStock">In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                    <p v-else>Out of Stock</p>
                </div>
                <span v-if="inventory <= 30 && inventory > 0">On Sale</span><br>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div style="display: flex; gap: 20px; margin-left: 20px">
                    <div v-for="variant in variants" :key="variant.variantId">
                        <p>{{ variant.variantColor }}</p>
                    </div>
                </div>
                <div style="display: flex; gap: 20px; margin-left: 20px">
                    <div v-for="size in sizes" :key="size.sizeId">
                        <a style="color: black; text-decoration: none" href="#">{{ size }}</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
